<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Index</title>
  {% load static %}
   <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
    <table class = "table table-stripped table-bordered table.sm">
    <thead class = "thead-dark">
    <tr>
        <th>RollNo</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Mark_1</th>
        <th>Mark_2</th>
        <th>Actions</th>
    </tr>
    </thead>
    {% for student in students %}
    <tr>
        <td>{{student.RollNo}}</td>
        <td>{{student.Name}}</td>
        <td>{{student.Branch}}</td>
        <td>{{student.mark_1}}</td>
        <td>{{student.mark_2}}</td>
        <td>
            <a href="/update/{{student.id}}"><span class="btn btn-success" >Edit</span></a>
            <a href = "/delete/{{student.id}}" class = "btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>
</body>
<center><a href="/std" class="btn btn-outline-warning">Add new Record</a></center>
</html>
